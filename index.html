<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Neuton:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>makiko</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <button class="hamburger" aria-label="Nawigacja" aria-expanded="false">
          <span class="hamburger__line"></span>
          <span class="hamburger__text">MENU</span>
        </button>
        <div class="nav__list--overlay" aria-expanded="false"></div>
        <div class="nav__list--wrapper">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#produkty" class="nav__link">Produkty</a>
            </li>
            <li class="nav__item">
              <a href="#specjalizacje" class="nav__link">O firmie</a>
            </li>
            <li class="nav__item">
              <a href="#kontakt" class="nav__link">Kontakt</a>
            </li>
            <li class="nav__item">
              <a
                href="https://www.google.com/maps/place/Makiko+s.c.+Producent+paluszk%C3%B3w+sezamowych,+makowych+i+s%C5%82onych/@52.1415142,21.2332521,15z/data=!4m2!3m1!1s0x0:0x6823dd208f41011a?sa=X&ved=2ahUKEwj_v9GZ1aL0AhWDlIsKHSKwCcUQ_BJ6BAg-EAU"
                class="nav__link"
                target="bank_"
                >lokalizacja</a
              >
            </li>
            <li class="nav__item">
              <a href="tel:+487896184" class="nav__link">tel. 7896184</a>
            </li>
          </ul>
        </div>

        <div class="nav__logo">
          <img src="img/logo.PNG" alt="logo" />
        </div>
      </nav>
      <h1 class="heading--1 header__heading">
        Niezmienna receptura i smak od 1980 roku.
      </h1>
      <img class="header__img" src="img/products_img--1.png" />

      <!-- <p class="header__text">
        Produkcja naszych paluszków oparta jest na oryginalnej recepturze. W
        procesie wytwarzania nie stosujemy sztucznych środków spulchniających,
        ulepszaczy czy konserwantów. Bazując na naturalnych, zdrowych produktach
        i stosując unikalną metodę wytwarzania proponujemy produkty najwyższej
        jakości, znajdujące amatorów również wśród amatorów zdrowej żywności.
      </p> -->
    </header>
    <main class="main">
      <section id="produkty" class="products">
        <div class="box products__box">
          <div class="box__card products__card products__card--1">
            <div class="products__description">
              <h3 class="heading--3">Paluszki sezamowe</h3>
            </div>
            <div class="products__image">
              <img class="img img--shadow" src="img/shadow-1.png" alt="" />
              <img
                src="img/products_img--1.png"
                alt="opakowanie paluszków z sezamem"
                srcset=""
                class="img"
              />
            </div>

            <div class="products__composition" data-boxComposition="1">
              <div class="products__buttons">
                <button
                  class="btn products__btn products__btn--ingredients opacity--full"
                  data-btn-ingredients="1"
                >
                  Skład
                </button>
                <button
                  class="btn products__btn products__btn--nutritients opacity--half"
                  data-btn-nutritients="1"
                >
                  Tabela wartości
                </button>
              </div>
            </div>
          </div>

          <div class="box__card products__card products__card--2">
            <div class="products__description">
              <h3 class="heading--3">Paluszki makowe</h3>
            </div>
            <div class="products__image">
              <img class="img img--shadow" src="img/shadow-2.png" alt="" />
              <img
                src="img/products_img--2.png"
                alt="opakowanie paluszków z sezamem"
                srcset=""
                class="img"
              />
              <img class="img--ingredient" src="img/poppy.png" alt="" />
            </div>
            <div class="products__composition" data-boxComposition="2">
              <div class="products__buttons">
                <button
                  class="btn products__btn products__btn--ingredients opacity--full"
                  data-btn-ingredients="2"
                >
                  Skład
                </button>
                <button
                  class="btn products__btn products__btn--nutritients opacity--half"
                  data-btn-nutritients="2"
                >
                  Tabela wartości
                </button>
              </div>
            </div>
          </div>
          <div class="box__card products__card products__card--3">
            <div class="products__description">
              <h3 class="heading--3">Paluszki solone</h3>
            </div>
            <div class="products__image">
              <img class="img img--shadow" src="img/shadow-3.png" alt="" />
              <img
                src="img/products_img--3.png"
                alt="opakowanie paluszków z sezamem"
                srcset=""
                class="img"
              />
              <img class="img--ingredient" src="img/salt.png" alt="" />
            </div>
            <div class="products__composition" data-boxComposition="3">
              <div class="products__buttons">
                <button
                  class="btn products__btn products__btn--ingredients opacity--full"
                  data-btn-ingredients="3"
                >
                  Skład
                </button>
                <button
                  class="btn products__btn products__btn--nutritients opacity--half"
                  data-btn-nutritients="3"
                >
                  Tabela wartości
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
